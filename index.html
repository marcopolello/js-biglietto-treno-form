<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>biglietto treno con form</title>
  </head>
  <body>

    <main>

      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

      <div class="square">

        <div class="compila">
          <form id="user" class="myform" action="index.html" method="post">
            <label>Nome e Cognome</label> <br>
            <input id="nome" type="text" name="1st2ndname" value="">
          </form>
          <form id="trip" class="myform" action="index.html" method="post">
            <label>km da percorrere</label> <br>
            <input id="testokm" type="number" name="" value="" min="1" max="1000" maxlength="4">
          </form>
          <form id="age" class="myform" action="index.html" method="post">
            <label>Fascia d'et√†</label> <br>
            <input id="etapasseggero" type="text" name="" value="" list="datalist">
              <datalist id="datalist">
                <select name="1st2ndname">
                  <option>minorenne</option>
                  <option>maggiorenne</option>
                  <option>over > 65</option>
                </select>
            </datalist>
          </form>
        </div>

        <div class="bottoni">
          <form class="" action="index.html" method="post">
            <input id="bottone" type="button" name="" value="genera">

            <input id="cancella" type="button" name="" value="annulla">

          </form>

        </div>

      </div>

      <div id="nascosto" style="display:none;">

        <h1>IL TUO BIGLIETTO</h1>

        <div class="square_biglietto clearfix">

          <h3>DETTAGLIO PASSEGGERI</h3>
          <hr>
          <div class="dati_passeggero">
            <h3>Nome Passeggero</h3>
            <h3 id="name" style="margin-top:20px;"></h3>
          </div>

          <div class="dati_biglietto">

            <ul style="font-weight:bold;font-size:22px;">
              <li> Offerta </li>
              <li> Carrozza </li>
              <li> Codice <br> CP </li>
              <li> Costo <br> biglietto </li>
            </ul>
            <ul style="font-size::18px;">
              <li id="offerta"></li>
              <li id="carrozza"></li>
              <li id="codice"></li>
              <li id="biglietto"></li>
            </ul>

          </div>


          <h6 ></h6>

        </div>



      </div>



    </main>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
